<html>
<head>
  <title>Secret for ally</title>

  <style>
    body {
      background: black;
    }
    
    #protected-content {
      background: white;
      padding: 40px; 
      border-radius: 10px;
      width: 300px;
      margin: 0 auto;
      text-align: center;
    }

    .form-container {
      text-align: center; 
      color: white;
    }

    .form-container p {
      font-weight: bold;
    }
  </style>
</head>
  <body>
    <div class="form-container">

      <p>Enter the password to access the protected content:</p>

      <form>
        <label for="password">Enter password:</label>
        <input type="password" id="password" name="password">
      
        <button type="submit">Submit</button>  
      </form>

    </div>
    
    <div id="protected-content" style="display:none;">
    
      I love you so much, if you see this after I am dead just know that I always loved you allyðŸ’”    
    </div>
    <script>
        const password = "secret";
        
        const form = document.querySelector('form');
        const protectedContent = document.getElementById('protected-content');
        
        form.addEventListener('submit', e => {
          e.preventDefault();
          
          if(form.password.value === password) {
            protectedContent.style.display = 'block';
          } else {
            alert("Wrong password!");
          }
        })
        </script>
</body>
</html>
