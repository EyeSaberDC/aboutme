<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine!</title>

  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover; 
      text-align: center;
    }
    
    input[type="text"] {
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid red;
      border-radius: 4px;
    }
  </style>

</head>
<body>

  <h1>Happy Valentine's Day!</h1>

  <form>
    What is your name? <input type="text" id="name"> 
    <br>
    <button onclick="askToBeValentine()">Be My Valentine!</button>
  </form>

  <div id="response"></div>

  <script>
    const webhookUrl = 'https://discord.com/api/webhooks/1204347248046247957/aGBpH3fseJVk-qnaHktxA5vRYZC0reBvZBt0ljvKtdgPXcgVDTl2-SimkPp_U84XWRY4'; 

    function sendToWebhook(message) {
      fetch(webhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({content: message})
      });
    }

    function askToBeValentine() {
      let name = document.getElementById("name").value;
      let response = prompt(name + ", will you be my valentine?");
      
      if (response == "yes") {
    document.getElementById("response").innerHTML =  
      "Yay, " + name + " said yes! <br> You've made me so happy!";
    
    sendToWebhook(name + " said YES!");
    
  } else if (response == "no") {
    document.getElementById("response").innerHTML =   
      "Aww, " + name + " said no! <br> I'm crushed, but it's ok.";
    
    sendToWebhook(name + " said NO!");
      }
    }
  </script>

</body>
</html>
