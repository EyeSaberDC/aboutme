<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine?</title>
  <style>
    button {
      font-size: 20px;
      padding: 10px 20px;
    }
    #yes {
      transition: font-size 0.5s;
      background-color: green;
      color: white;
    }
    
    #no {
      background-color: red;
      color: white;
    }

    #buttons {
      text-align: center;
    }

    #text, #buttons {
    text-align: center; 
    }
  </style>  
</head>

<body>

  <div id="text">
    Will you be my Valentine?
  </div>

  <div id="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    
    let yesFontSize = 20; // Initial font size

    noBtn.addEventListener('click', () => {
      let currentSize = parseInt(getComputedStyle(yesBtn).fontSize); 
      currentSize += 20; // Increase by 5px
      yesBtn.style.fontSize = currentSize + 'px'; 
    });

    yesBtn.addEventListener('click', () => {
      window.location.href = 'yes.html'; 
    });

    if(yesFontSize >= 50) {
      noBtn.style.display = 'none'; 
    }

    function checkYesSize() {
      const yesWidth = yesBtn.offsetWidth;
      const pageWidth = document.body.offsetWidth;
  
      if(yesWidth >= pageWidth) {
        noBtn.style.display = 'none';
      } else {
        noBtn.style.display = 'inline-block'; 
      }
    }

    noBtn.addEventListener('click', () => {
      // Increase yes button size
  
      checkYesSize(); // Check size on click
    });

    window.addEventListener('resize', checkYesSize); // On resize

    checkYesSize(); // On load
  </script>

</body>
</html>
