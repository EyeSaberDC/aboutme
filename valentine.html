<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine!</title>

  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover; 
      text-align: center;
    }
    
    input[type="text"] {
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid red;
      border-radius: 4px;
    }
  </style>

</head>
<body>

    <h1>Will you be my valentine?</h1>
  
    <form>
      <button onclick="respondYes()">Yes</button>
      <button onclick="respondNo()">No</button>
    </form>
  
    <div id="response"></div>
  
    <script>
      function respondYes() {
        document.getElementById("response").innerHTML = "Yay, you said yes!";
        window.location.href = "yes.html";
      }
      
      function respondNo() {
        document.getElementById("response").innerHTML = "Aww, you said no!";
        window.location.href = "no.html";
      }
    </script>

</body>
</html>
