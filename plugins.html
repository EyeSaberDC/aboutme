<!DOCTYPE html>
<html>
<head>
    <title>Popular Free Minecraft Server Plugins</title>
    <style>
        .plugin {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Popular Free Minecraft Server Plugins</h1>
    <div id="plugins"></div>

    <script>
        // API endpoint for popular and free plugins
        const apiUrl = 'https://api.spiget.org/v2/resources/free?sort=-downloads&size=10';

        // Fetch data from the API
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const pluginsContainer = document.getElementById('plugins');

                // Loop through the plugins and create HTML elements
                data.forEach(plugin => {
                    const pluginElement = document.createElement('div');
                    pluginElement.classList.add('plugin');

                    const nameElement = document.createElement('h2');
                    nameElement.textContent = plugin.name;

                    const descriptionElement = document.createElement('p');
                    descriptionElement.textContent = plugin.tag;

                    const versionElement = document.createElement('p');
                    versionElement.textContent = `Version: ${plugin.version.name}`;

                    const downloadLinkElement = document.createElement('a');
                    downloadLinkElement.href = plugin.file.downloadUrl;
                    downloadLinkElement.textContent = 'Download';

                    pluginElement.appendChild(nameElement);
                    pluginElement.appendChild(descriptionElement);
                    pluginElement.appendChild(versionElement);
                    pluginElement.appendChild(downloadLinkElement);

                    pluginsContainer.appendChild(pluginElement);
                });
            })
            .catch(error => {
                console.error('Error fetching plugins:', error);
            });
    </script>
</body>
</html>
