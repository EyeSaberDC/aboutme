<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Plugins</title>
    <style>
        .plugin {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Minecraft Server Plugins</h1>
    <div id="plugin-list"></div>

    <script>
        // Function to fetch plugin data from the SpigotMC.org API
        function fetchPlugins() {
            fetch('https://api.spiget.org/v2/resources/free?size=50')
                .then(response => response.json())
                .then(data => {
                    const pluginList = document.getElementById('plugin-list');
                    data.forEach(plugin => {
                        const pluginElement = document.createElement('div');
                        pluginElement.classList.add('plugin');

                        const nameElement = document.createElement('h2');
                        nameElement.textContent = plugin.name;
                        pluginElement.appendChild(nameElement);

                        const versionElement = document.createElement('p');
                        versionElement.textContent = `Version: ${plugin.version}`;
                        pluginElement.appendChild(versionElement);

                        const downloadElement = document.createElement('a');
                        downloadElement.href = plugin.file.url;
                        downloadElement.textContent = 'Download';
                        downloadElement.target = '_blank';
                        pluginElement.appendChild(downloadElement);

                        pluginList.appendChild(pluginElement);
                    });
                })
                .catch(error => console.error('Error fetching plugins:', error));
        }

        // Call the fetchPlugins function when the page loads
        fetchPlugins();
    </script>
</body>
</html>
