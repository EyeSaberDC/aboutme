<!DOCTYPE html>
<html>
<head>
	<title>Cheater Detected</title>

	<link rel="stylesheet" type="text/css" href="styles.css">

	<style>
		body {
		background-color: #000;
		color: #fff;
		font-family: Arial, sans-serif;
		text-align: center;
		padding: 50px;
		}

		.cheater-detected {
		border: 2px solid #fff;
		padding: 20px;
		display: inline-block;
		}

		.cheater-detected p {
		margin: 10px 0;
		}

		.continue {
		background-color: #fff;
		color: #000;
		padding: 10px 20px;
		border-radius: 5px;
		cursor: pointer;
		}

		.continue:hover {
		background-color: #ccc;
		}
	</style>
</head>
<body>
	<div class="cheater-detected">
		<p>CHEATER DETECTED</p>
		<p>AGHEATER ABON</p>
		<p>MATCH TERMINATED</p>
		<p class="continue">CONTINUE</p>
	</div>
</body>
</html>
