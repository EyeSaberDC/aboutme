<html>
<head>
  <title>Time</title>
</head> 

<body>

  <p id="time"></p>
  <p id="time1"></p>

  <script>
    function updateTime() {

      let date = new Date();

      // Use the 24 hour time format
      let time = date.toLocaleString("en-US", {
        timeZone: "Europe/Berlin",
        hour12: false
      });

      let utcTime = date.toLocaleString("en-US", {
        timeZone: "UTC",
        hour12: false
      });  

      document.getElementById("time").innerHTML = time;
      document.getElementById("time1").innerHTML = utcTime;
    }

    setInterval(updateTime, 1000); 
  </script>

</body>
</html>
